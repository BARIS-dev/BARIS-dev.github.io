<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>My Projects</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

      body {
        background-color: rgb(30, 30, 30);
        color: rgb(255, 255, 255);
        text-align: center;
        font-family: "Poppins", sans-serif;
        margin: 2rem;
      }

      .container {
        justify-content: center;
        align-items: center;
        min-height: 35vh;
        width: 70%;
        margin: auto;
        padding: 1rem;
        display: flex;
        background: rgb(30, 30, 30);
      }

      .container li {
        display: flex;
        list-style: none;
        gap: 10%;
        justify-content: center;
        align-items: center;
        padding: 0;
        font-size: 1.5rem;
      }

      .container p {
        font-weight: 300;
      }

      .container a {
        text-decoration: none;
        color: white;
        background: -webkit-linear-gradient(210deg, #ff66ff, #ff6666);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2rem;
        border: 2px solid white;
        border-radius: 25px;
        padding: 1rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
        font-weight: 200;
      }

      .container a:hover {
        background: -webkit-linear-gradient(210deg, #ff66ff, #ff6666);
        -webkit-text-fill-color: rgb(30, 30, 30);
      }

      h1 {
        font-size: 6rem;
        font-weight: 100;
        background: -webkit-linear-gradient(210deg, #ff66ff, #ff6666);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 2rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      h2 {
        font-weight: 200;
        margin: 0;
        padding: 0;
        text-align: center;
      }
    </style>
    <header>
      <h1 class="animate__animated animate__fadeInRight">BARIS Test Site</h1>
      <h2>Hier sind Verlinkungen zu einigen Projekten und Tests:</h2>
    </header>
    <main>
      <div class="container animate__animated animate__fadeInLeft">
        <ul>
          <li>
            <a href="./mylinks/">MyLinks</a>
            <p>Meine Version von Linktree.</p>
          </li>
          <li>
            <a href="./projectdci/">ProjectDCI</a>
            <p>Meine Version des ProjectCS.</p>
          </li>
          <hr />
          <li>
            <a href="http://sbdci.de/" target="_blank" rel="noopener noreferrer"
              >SBdci</a
            >
            <p>Die Website von Sebastian.</p>
          </li>
          <li>
            <a
              href="https://aloblanko.github.io/"
              target="_blank"
              rel="noopener noreferrer"
              >AloBlanko</a
            >
            <p>Der Zufallsgenerator von Albert.</p>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 BARIS</p>
    </footer>
  </body>
</html>
